<!DOCTYPE html>
<html lang="en">
<head>
    <title>Localidad</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/hola.css">
</head>
<body style="background-color: black; color: aliceblue;">
    <script>
        window.onload = main;
        async function main() 
        {
            const url = "http://localhost:3000";
            const cajaPais = document.getElementById("caja");
            
            let dataJson;
    
             await fetch(`${url}/departamento`)
             .then((response) => response.json())
             .then((data) => dataJson = data)

             dataJson.forEach(element => {
                var opcion = document.createElement('option');
                opcion.value = element.id;
                opcion.text = element.nombre;
                cajaPais.appendChild(opcion);
            });         
        }
    </script>

    <div class="menu" id="menu">Ubicaciones</div>
    <nav id="navega">
        <ul>
            <li><a href="pais.html">Pais</a></li> 
            <li><a href="provincia.html">Provincia</a></li> 
            <li><a href="localidad.html">Localidad</a></li> 
            <li><a href="departamento.html">Departamento</a></li>
        </ul>
    </nav>
    <div class="menu" id="configuracion" onclick="configuracion()">Configuracion</div>
    <div class="menu" id="clientes" onclick="clientes()">Clientes</div>
    <div class="menu" id="articulos" onclick="articulos()">Articulos</div>
    <div class="menu" id="tipoArticulo" onclick="tipoArticulo()">Tipos de articulos</div>
    <div class="menu" id="ventas" onclick="ventas()">Ventas</div>
    <div class="menu" id="comprobantes" onclick="comprobantes()">Comprobantes de Venta</div>
    <div class="menu" id="salir" onclick="salir()">Salir</div>

    <div class="medio">
        <center>
            <h1>Localidad</h1>
            <br><br><br>
            <label>Nombre Localidad:</label>
            <input type="text" id="localidadIngresado">
            <br><br>

            <label>Nuevo Nombre:</label>
            <input type="text" id="nuevoNombre">
            <br><br>
      
            <label>Provincia:</label>
            <select name="select" id="caja">
            </select><br><br>

            <button id="btnAgregarLocalidad" onclick="agregarLocalidad()">Agregar</button>
            <button id="btnActualizarLocalidad" onclick="actualizarLocalidad()">Actualizar</button>
            <button id="btnModificarLocalidad" onclick="modificarLocalidad()">Modificar</button>
            <button id="btnBorrarLocalidad" onclick="borrarLocalidad()">Borrar</button>
            <br><br><br>
        
            <div id="listaLocalidad"></div>
        </center>
    </div>

    <style>
        #btnAgregarLocalidad
        {
            background-color: rgb(255, 145, 0);
            font-size: 20px;
        }
        #btnActualizarLocalidad
        {
            background-color: rgb(255, 145, 0);
            font-size: 20px;
        }
        #btnModificarLocalidad
        {
            background-color: rgb(255, 145, 0);
            font-size: 20px;
        }
        #btnBorrarLocalidad
        {
            background-color: rgb(255, 145, 0);
            font-size: 20px;
        }
    </style>

    <script src="js/ubicaciones.js"></script>
</body>
<script>
    document.getElementById("menu").addEventListener("click",function()
    {
        document.getElementById("navega").classList.toggle("mostrar");
    });

    function salir()
    {
